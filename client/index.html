<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aplicação Agenda Electron</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #status {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #555;
    }

    #contacts {
      margin-bottom: 30px;
    }

    .contact-item {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
    }

    .contact-details {
      flex-grow: 1;
    }

    .contact-actions {
      margin-left: 10px;
    }

    .contact-actions button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      background-color: #d9534f;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
    }

    .contact-actions button:hover {
      background-color: #c9302c;
    }

    #controls {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    #controls h2 {
      margin-top: 0;
      color: #333;
    }

    #controls input {
      width: calc(50% - 12px);
      padding: 10px;
      margin: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    #controls button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #5cb85c;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1em;
    }

    #controls button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <h1>Agenda</h1>
  <div id="status">Conectando ao Serviço de Agenda...</div>
  <div id="contacts">
    <!-- Contatos serão listados aqui -->
  </div>
  <div id="controls">
    <h2>Adicionar / Atualizar Contato</h2>
    <input id="contact-name" type="text" placeholder="Nome" />
    <input id="contact-phone" type="text" placeholder="Telefone" />
    <div>
      <button id="add-button">Adicionar Contato</button>
      <button id="update-button">Atualizar Contato</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
